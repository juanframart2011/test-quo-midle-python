<div class="d-flex bg-body-tertiary INN-h100vh">
    <main class="form-signin w-100 m-auto rounded-4 card shadow">  
      <form class="bs-secondary-color needs-validation" novalidate>
        
        <img class="mb-4 img-logo" src="assets/images/logo.png" alt="">
        
        <h1 class="h3 mb-3 fw-normal">Iniciar Sesión</h1>
  
        <div class="form-floating">
          <input type="email" class="form-control" [(ngModel)]="username" name="username" placeholder="username" required>
          <label for="floatingInput">Usuario</label>
        </div>
  
        <div class="form-floating">
          <input type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="Password" required>
          <label for="floatingPassword">Contraseña</label>
        </div>
  
        <div class="form-floating text-start my-3">
          <button type="button" [routerLink]="['/auth/recovery']" class="link-opacity-50-hover text-decoration-none link-secondary ps-1 INN-function-button">
            <i class="bi bi-unlock-fill me-2 text-primary"></i>Recuperar contraseña
          </button>

          <button type="button" [routerLink]="['/auth/register']" routerLinkActive="router-link-active" class="link-opacity-50-hover text-decoration-none link-secondary ps-1 INN-function-button">
            <i class="bi bi-unlock-fill me-2 text-primary"></i>Registrar
          </button>
        </div>
        <button *ngIf="!validateLogin" class="btn btn-primary w-100 py-2 INN-color-white INN-color-white-hover" type="submit" (click)="login()">{{ buttonText }}</button>
        <button *ngIf="validateLogin" class="btn btn-primary w-100 py-2 INN-color-white INN-color-white-hover" disabled="true" type="submit">{{ buttonText }} <div class="spinner-border" role="status"><span class="visually-hidden">{{ buttonText }}</span></div></button>
      </form>
    </main>
  </div>
  
  <div class="error-message" *ngIf="showErrorMessage">{{ errorMessage }}</div>
