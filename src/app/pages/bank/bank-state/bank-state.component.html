<div class="container mt-4">
    <h2>{{ bank?.name }}</h2>
  
    <!-- KPI de Balance -->
    <div class="card text-white" [ngClass]="{'bg-success': balance >= 0, 'bg-danger': balance < 0}">
      <div class="card-body text-center">
        <h4>Balance</h4>
        <h2>$ {{ balance | number:'1.2-2' }}</h2>
      </div>
    </div>
  
    <hr>
  
    <!-- Lista de movimientos -->
    <h4>Movimientos</h4>
    <div class="list-group">
      <div *ngFor="let movement of movements" class="list-group-item d-flex justify-content-between align-items-center">
        <div>
          <strong>{{ movement.description }}</strong><br>
          <small>{{ movement.type }}</small>
        </div>
        <span [ngClass]="{'text-success': movement.type === 'Ingreso', 'text-danger': movement.type === 'Egreso'}">
          $ {{ movement.amount | number:'1.2-2' }}
        </span>
      </div>
    </div>
  
    <a routerLink="/" class="btn btn-secondary mt-3">Volver</a>
  </div>
